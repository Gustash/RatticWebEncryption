{% load i18n %}
<div id="newtagmodal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{% trans "Add New Tag" %}</h3>
  </div>
  <div class="modal-body">
      <p class="text-success" id="tagcreatedmessage"></p>
      <label for="tagname">{% trans "Tag Name:" %}</label> <input autocomplete="off" type="text" id="tagname" />
  </div>
  <div class="modal-footer">
    <a href="#" data-input="#tagname" data-message="#tagcreatedmessage" class="btn rattic-new-tag">{% trans "Create Another" %}</a>
    <a href="#" data-input="#tagname" data-dismiss="modal" class="btn btn-primary rattic-new-tag">{% trans "Create" %}</a>
  </div>
</div>
