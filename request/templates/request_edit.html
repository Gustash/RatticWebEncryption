{% extends "base.html" %}
{% load url from future %}
{% load i18n %}
{% block content %}

<h1>New Request</h1>
<form class="form-horizontal" enctype="multipart/form-data" autocomplete="off" method="POST">{% csrf_token %}
    {% for field in form %}
	<div class="control-group">
            {{ field.errors }}
	    <label class="control-label" for="{{ field.html_name }}">{{ field.label }}</label>
	    <div class="controls">
		{{ field }}		
	    </div>
	</div>
    {% endfor %}
    <div class="controls">
	<input id="credsave" class="btn btn-primary" type="submit" value="{% trans "Submit" %}" />
    </div>
</form>
{% endblock%}
